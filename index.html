<!DOCTYPE html>
<html>
<head>
  <title>Online Quiz Application</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Online Quiz Application</h1>
  
  <div class="quiz-selection">
    <button onclick="startQuiz('TIME$WORK')" class="btn">TIME AND WORK</button>
    <button onclick="startQuiz('PROFIT$LOSS')" class="btn">PROFIT AND LOSS</button>
    <button onclick="startQuiz('SI')" class="btn">simpleinterest</button>
  </div>
  <div id="quiz" style="display: none;">
    <h2 id="question"></h2>
    <div id="options"></div>
    <button id="submit" onclick="checkAnswer()" class="bt">Submit</button>
    <button id="next" onclick="nextQuestion()" class="bt">Next</button>
    <button id="restart" onclick="restartQuiz()" class="bt">Restart</button>
  </div>
  <div id="result" style="display: none;">
    <h2>Quiz Result</h2>
    <p>Correct Answers: <span id="correct"></span></p>
    <p>Wrong Answers: <span id="wrong"></span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
